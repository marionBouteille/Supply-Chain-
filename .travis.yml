  - docker tag test 432782038415.dkr.ecr.eu-west-1.amazonaws.com/test
  - docker push 432782038415.dkr.ecr.eu-west-1.amazonaws.com/test
  - aws cloudformation deploy --template-file exercice_4\ecs-task.yaml--stack-name exo4ISEN2 --region eu-west-1 --parameter-override ImageName=432782038415.dkr.ecr.eu-west-1.amazonaws.com/test
  - aws cloudformation update-stack --stack-name exo4ISEN2 --region eu-west-1 --template-body file://exercice_4\ecs-task.yaml --parameters "ParameterKey=ImageName, ParameterValue=432782038415.dkr.ecr.eu-west-1.amazonaws.com/test"